<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
</body>
<script>
    'use strict'
    let menu = document.querySelector('div');
    menu.insertAdjacentHTML("afterbegin", "<a>link</a>")
    let link = document.querySelector('a')
    link.setAttribute('herf', '#')
</script>

</html>
